---
name: CIFuzz for 1.1.1
on: [pull_request]
permissions:
  contents: read

jobs:
  Fuzzing:
    runs-on: ubuntu-latest
    steps:
    - name: Build Fuzzers
      uses: google/oss-fuzz/infra/cifuzz/actions/build_fuzzers@master
      with:
        oss-fuzz-project-name: 'openssl'
        dry-run: false
    - name: Run Fuzzers
      uses: google/oss-fuzz/infra/cifuzz/actions/run_fuzzers@master
      with:
        oss-fuzz-project-name: 'openssl'
        fuzz-seconds: 3600
        dry-run: false
    - name: Upload Crash
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: artifacts
        path: ./out/artifacts
